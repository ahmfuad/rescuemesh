name: CI - Test Pull Request

on:
  pull_request:
    branches: [ main ]

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.changes.outputs.services }}
      has_changes: ${{ steps.changes.outputs.has_changes }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Detect changed services
        id: changes
        run: |
          chmod +x .github/scripts/detect-changes.sh
          .github/scripts/detect-changes.sh
  
  validate-build:
    name: Validate Build
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image (validation only)
        run: |
          SERVICE_DIR="${{ matrix.service.dir }}"
          IMAGE_NAME="kdbazizul/${{ matrix.service.image }}"
          
          if [ -f "$SERVICE_DIR/Dockerfile" ]; then
            echo "Building $IMAGE_NAME..."
            docker build -t $IMAGE_NAME:test $SERVICE_DIR
            echo "✓ Build successful for ${{ matrix.service.name }}"
          else
            echo "No Dockerfile found in $SERVICE_DIR"
            exit 1
          fi
      
      - name: Comment PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const service = '${{ matrix.service.name }}';
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${emoji} **${service}** - Build validation ${status}`
            })
