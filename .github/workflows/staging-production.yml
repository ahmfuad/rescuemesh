name: Staging to Production Pipeline

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: registry.digitalocean.com/rescuemesh
  SONAR_HOST_URL: https://sonarqube.villagers.live

jobs:
  # Job 1: Code Quality Analysis
  code-quality:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
          submodules: recursive

      - name: SonarQube Scan - Go Services
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=rescuemesh-go-services
            -Dsonar.sources=rescuemesh-user-service,rescuemesh-skill-service
            -Dsonar.exclusions=**/*_test.go
            -Dsonar.tests=rescuemesh-user-service,rescuemesh-skill-service
            -Dsonar.test.inclusions=**/*_test.go
            -Dsonar.go.coverage.reportPaths=coverage.out

      - name: SonarQube Scan - Python Service
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=rescuemesh-disaster-service
            -Dsonar.sources=rescuemesh-disaster-service
            -Dsonar.python.coverage.reportPaths=coverage.xml

      - name: SonarQube Scan - Node.js Services
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=rescuemesh-node-services
            -Dsonar.sources=rescuemesh-sos-service,rescuemesh-matching-service,rescuemesh-notification-service
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      - name: Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Job 2: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      matrix:
        service:
          - name: user-service
            context: ./rescuemesh-user-service
            language: go
          - name: skill-service
            context: ./rescuemesh-skill-service
            language: go
          - name: disaster-service
            context: ./rescuemesh-disaster-service
            language: python
          - name: sos-service
            context: ./rescuemesh-sos-service
            language: node
          - name: matching-service
            context: ./rescuemesh-matching-service
            language: node
          - name: notification-service
            context: ./rescuemesh-notification-service
            language: node
          - name: frontend
            context: ./frontend
            language: react
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DO Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=staging-{{sha}},enable={{is_default_branch}}
            type=raw,value=latest-staging,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ matrix.service.name }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ matrix.service.name }}:buildcache,mode=max

  # Job 3: Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    strategy:
      matrix:
        service: [user-service, skill-service, disaster-service, sos-service, matching-service, notification-service, frontend]
    
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DO Container Registry
        run: doctl registry login

      - name: Run Trivy scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.ref_name }}-${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 4: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.villagers.live
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Save kubeconfig for staging cluster
        run: doctl kubernetes cluster kubeconfig save rescuemesh-staging-cluster

      - name: Update deployment images
        run: |
          for service in user skill disaster sos matching notification; do
            kubectl set image deployment/${service}-service \
              ${service}-service=${{ env.REGISTRY }}/${service}-service:develop-${{ github.sha }} \
              -n rescuemesh-staging
          done

      - name: Wait for rollout
        run: |
          for service in user skill disaster sos matching notification; do
            kubectl rollout status deployment/${service}-service -n rescuemesh-staging --timeout=5m
          done

      - name: Run smoke tests
        run: |
          ./scripts/smoke-tests.sh staging

      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Job 5: Integration Tests on Staging
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run integration tests
        run: |
          npm install -g newman
          newman run tests/integration/rescuemesh-api-tests.json \
            --environment tests/integration/staging-env.json \
            --reporters cli,json \
            --reporter-json-export results.json

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-results
          path: results.json

  # Job 6: Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run k6 load tests
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/load-test.js
          flags: --out json=results.json
        env:
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: performance-test-results
          path: results.json

  # Job 7: Approval Gate for Production
  approval:
    name: Wait for Production Approval
    runs-on: ubuntu-latest
    needs: [integration-tests, performance-tests]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production-approval
    
    steps:
      - name: Approval checkpoint
        run: echo "Deployment approved for production"

  # Job 8: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: approval
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    environment:
      name: production
      url: https://villagers.live
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Save kubeconfig for production cluster
        run: doctl kubernetes cluster kubeconfig save rescuemesh-cluster

      - name: Create backup before deployment
        run: |
          velero backup create pre-deployment-$(date +%Y%m%d-%H%M%S) \
            --include-namespaces rescuemesh \
            --wait

      - name: Blue-Green Deployment
        run: |
          # Deploy to green environment
          for service in user skill disaster sos matching notification; do
            kubectl set image deployment/${service}-service-green \
              ${service}-service=${{ env.REGISTRY }}/${service}-service:main-${{ github.sha }} \
              -n rescuemesh
          done
          
          # Wait for green deployment
          for service in user skill disaster sos matching notification; do
            kubectl rollout status deployment/${service}-service-green -n rescuemesh --timeout=10m
          done
          
          # Switch traffic to green
          kubectl patch service user-service -n rescuemesh \
            -p '{"spec":{"selector":{"version":"green"}}}'

      - name: Smoke tests on production
        run: |
          ./scripts/smoke-tests.sh production

      - name: Monitor error rates
        run: |
          ./scripts/monitor-error-rates.sh 5  # Monitor for 5 minutes

      - name: Rollback on failure
        if: failure()
        run: |
          # Switch back to blue
          kubectl patch service user-service -n rescuemesh \
            -p '{"spec":{"selector":{"version":"blue"}}}'
          
          # Restore from backup
          LATEST_BACKUP=$(velero backup get | grep Completed | head -n1 | awk '{print $1}')
          velero restore create --from-backup $LATEST_BACKUP

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Job 9: Post-Deployment Validation
  post-deployment:
    name: Post-Deployment Validation
    runs-on: ubuntu-latest
    needs: deploy-production
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate all endpoints
        run: |
          ./scripts/validate-endpoints.sh production

      - name: Check Jaeger traces
        run: |
          ./scripts/validate-tracing.sh

      - name: Update deployment dashboard
        run: |
          ./scripts/update-deployment-dashboard.sh \
            --version ${{ github.sha }} \
            --status ${{ job.status }}
