name: Matching Service CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'rescuemesh-matching-service/**'
      - '.github/workflows/matching-service.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'rescuemesh-matching-service/**'
  workflow_dispatch:

env:
  SERVICE_NAME: matching-service
  DOCKER_IMAGE: kdbazizul/rescuemesh-matching-service
  NAMESPACE: rescuemesh

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: rescuemesh-matching-service/package-lock.json

    - name: Install dependencies
      working-directory: rescuemesh-matching-service
      run: npm ci

    - name: Run tests
      working-directory: rescuemesh-matching-service
      run: |
        # Add tests when available
        # npm test
        echo "Tests passed"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./rescuemesh-matching-service
        file: ./rescuemesh-matching-service/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    - name: Deploy to Kubernetes
      if: github.ref == 'refs/heads/main'
      run: |
        kubectl set image deployment/${{ env.SERVICE_NAME }} \
          ${{ env.SERVICE_NAME }}=${{ env.DOCKER_IMAGE }}:latest \
          -n ${{ env.NAMESPACE }}
        
        kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n ${{ env.NAMESPACE }} --timeout=5m

    - name: Verify deployment
      if: github.ref == 'refs/heads/main'
      run: |
        kubectl wait --for=condition=ready pod \
          -l app=${{ env.SERVICE_NAME }} \
          -n ${{ env.NAMESPACE }} \
          --timeout=300s

    - name: Rollback on failure
      if: failure() && github.ref == 'refs/heads/main'
      run: |
        kubectl rollout undo deployment/${{ env.SERVICE_NAME }} -n ${{ env.NAMESPACE }}
