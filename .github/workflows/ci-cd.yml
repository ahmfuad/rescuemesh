name: CI/CD Pipeline - Build and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com/rescuemesh
  DO_CLUSTER_NAME: rescuemesh-cluster
  DO_REGION: nyc3

jobs:
  # Job 1: Build and Push Docker Images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: user-service
            context: ./rescuemesh-user-service
          - name: skill-service
            context: ./rescuemesh-skill-service
          - name: disaster-service
            context: ./rescuemesh-disaster-service
          - name: sos-service
            context: ./rescuemesh-sos-service
          - name: matching-service
            context: ./rescuemesh-matching-service
          - name: notification-service
            context: ./rescuemesh-notification-service
          - name: frontend
            context: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DO Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ matrix.service.name }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ matrix.service.name }}:buildcache,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # Job 2: Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        service: [user-service, skill-service, disaster-service, sos-service, matching-service, notification-service]
    
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DO Container Registry
        run: doctl registry login

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 3: Deploy to Kubernetes
  deploy:
    name: Deploy to DOKS
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Save DO kubeconfig
        run: doctl kubernetes cluster kubeconfig save ${{ env.DO_CLUSTER_NAME }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Update image tags in deployments
        run: |
          cd k8s/deployments
          for service in user skill disaster sos matching notification; do
            sed -i "s|image: .*${service}-service:.*|image: ${{ env.REGISTRY }}/${service}-service:${{ github.sha }}|g" deployment-${service}-service.yaml
          done

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/secrets/secrets.yaml
          kubectl apply -f k8s/configmaps/
          kubectl apply -f k8s/storage/
          kubectl apply -f k8s/infrastructure/
          kubectl apply -f k8s/services/
          kubectl apply -f k8s/deployments/
          kubectl apply -f k8s/hpa/
          kubectl apply -f k8s/pdb/
          kubectl apply -f k8s/network-policies/
          kubectl apply -f k8s/ingress/

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/user-service -n rescuemesh --timeout=5m
          kubectl rollout status deployment/skill-service -n rescuemesh --timeout=5m
          kubectl rollout status deployment/disaster-service -n rescuemesh --timeout=5m
          kubectl rollout status deployment/sos-service -n rescuemesh --timeout=5m
          kubectl rollout status deployment/matching-service -n rescuemesh --timeout=5m
          kubectl rollout status deployment/notification-service -n rescuemesh --timeout=5m

      - name: Run smoke tests
        run: |
          kubectl wait --for=condition=ready pod -l app=user-service -n rescuemesh --timeout=5m
          INGRESS_IP=$(kubectl get svc -n ingress-nginx ingress-nginx-controller -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          curl -f http://$INGRESS_IP/health || exit 1

      - name: Notify deployment status
        if: always()
        run: |
          echo "Deployment completed with status: ${{ job.status }}"
          # Add Slack/Discord notification here if needed

  # Job 4: Rollback on failure
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Save DO kubeconfig
        run: doctl kubernetes cluster kubeconfig save ${{ env.DO_CLUSTER_NAME }}

      - name: Rollback deployments
        run: |
          for service in user skill disaster sos matching notification; do
            kubectl rollout undo deployment/${service}-service -n rescuemesh
          done

      - name: Verify rollback
        run: |
          kubectl rollout status deployment/user-service -n rescuemesh
          kubectl get pods -n rescuemesh
