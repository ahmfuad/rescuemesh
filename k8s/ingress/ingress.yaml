---
# API Ingress - for backend services
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: rescuemesh
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.villagers.live
    secretName: api-villagers-tls
  rules:
  - host: api.villagers.live
    http:
      paths:
      # User Service - handles /api/auth and /api/users
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3001
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3001
      # Skill Service
      - path: /api/skills
        pathType: Prefix
        backend:
          service:
            name: skill-service
            port:
              number: 3002
      - path: /api/resources
        pathType: Prefix
        backend:
          service:
            name: skill-service
            port:
              number: 3002
      # Disaster Service
      - path: /api/disasters
        pathType: Prefix
        backend:
          service:
            name: disaster-service
            port:
              number: 3003
      # SOS Service
      - path: /api/sos
        pathType: Prefix
        backend:
          service:
            name: sos-service
            port:
              number: 3004
      # Matching Service
      - path: /api/matching
        pathType: Prefix
        backend:
          service:
            name: matching-service
            port:
              number: 3005
      # Notification Service
      - path: /api/notifications
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 3006
      # Health check
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: health-aggregator
            port:
              number: 8080
---
# Frontend Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: rescuemesh
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - villagers.live
    - www.villagers.live
    secretName: villagers-live-tls
  rules:
  - host: villagers.live
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  - host: www.villagers.live
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80

