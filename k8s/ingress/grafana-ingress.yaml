apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring  # <--- MUST match where Grafana is installed
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: grafana.villagers.live
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            # The service name created by the loki-stack chart is usually 'loki-grafana'
            # If you are unsure, run 'kubectl get svc -n monitoring' to check.
            name: loki-grafana 
            port:
              number: 80