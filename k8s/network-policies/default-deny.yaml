---
# Default deny all ingress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: rescuemesh
spec:
  podSelector: {}
  policyTypes:
  - Ingress
