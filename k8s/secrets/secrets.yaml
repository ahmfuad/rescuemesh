apiVersion: v1
kind: Secret
metadata:
  name: rescuemesh-secrets
  namespace: rescuemesh
type: Opaque
stringData:
  # Database Passwords
  DB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  DB_USER: "postgres"
  
  # Redis Passwords (if auth enabled)
  REDIS_PASSWORD: ""
  
  # RabbitMQ Credentials
  RABBITMQ_USER: "admin"
  RABBITMQ_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # Twilio SMS Credentials
  TWILIO_ACCOUNT_SID: "your_twilio_account_sid"
  TWILIO_AUTH_TOKEN: "your_twilio_auth_token"
  TWILIO_PHONE_NUMBER: "+1234567890"
  
  # Firebase Push Notification Credentials
  FIREBASE_PROJECT_ID: "your_firebase_project_id"
  FIREBASE_PRIVATE_KEY: "your_firebase_private_key"
  FIREBASE_CLIENT_EMAIL: "your_firebase_client_email"

---
# Note: To create secrets from files or base64:
# kubectl create secret generic rescuemesh-secrets --from-literal=DB_PASSWORD=yourpassword -n rescuemesh
# Or use sealed-secrets or external-secrets-operator for production
