apiVersion: apps/v1
kind: Deployment
metadata:
  name: disaster-service
  namespace: rescuemesh
  labels:
    app: disaster-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: disaster-service
  template:
    metadata:
      labels:
        app: disaster-service
        version: v1
    spec:
      containers:
      - name: disaster-service
        image: rescuemesh/rescuemesh-disaster-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3003
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: disaster-service-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: disaster-service-config
              key: NODE_ENV
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: disaster-service-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: disaster-service-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: disaster-service-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: rescuemesh-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rescuemesh-secrets
              key: DB_PASSWORD
        - name: SERVICE_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: disaster-service-config
              key: SERVICE_TIMEOUT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: disaster-service-config
              key: LOG_LEVEL
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: Always
