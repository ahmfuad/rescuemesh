apiVersion: apps/v1
kind: Deployment
metadata:
  name: matching-service
  namespace: rescuemesh
  labels:
    app: matching-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: matching-service
  template:
    metadata:
      labels:
        app: matching-service
        version: v1
    spec:
      containers:
      - name: matching-service
        image: rescuemesh/rescuemesh-matching-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3005
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: NODE_ENV
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: rescuemesh-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rescuemesh-secrets
              key: DB_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: REDIS_PORT
        - name: RABBITMQ_URL
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: RABBITMQ_URL
        - name: RABBITMQ_QUEUE_SOS
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: RABBITMQ_QUEUE_SOS
        - name: RABBITMQ_QUEUE_NOTIFICATION
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: RABBITMQ_QUEUE_NOTIFICATION
        - name: USER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: USER_SERVICE_URL
        - name: SKILL_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: SKILL_SERVICE_URL
        - name: DISASTER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: DISASTER_SERVICE_URL
        - name: SOS_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: SOS_SERVICE_URL
        - name: NOTIFICATION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: NOTIFICATION_SERVICE_URL
        - name: MAX_MATCH_RADIUS
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: MAX_MATCH_RADIUS
        - name: MATCH_SCORE_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: MATCH_SCORE_THRESHOLD
        - name: MAX_MATCHES_PER_REQUEST
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: MAX_MATCHES_PER_REQUEST
        - name: SERVICE_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: SERVICE_TIMEOUT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: matching-service-config
              key: LOG_LEVEL
        livenessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: Always
