# Prometheus Stack configuration for Digital Ocean
prometheus:
  prometheusSpec:
    retention: 15d
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: do-block-storage-retain
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi
    
    # Resource limits
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: 2000m
        memory: 4Gi
    
    # Service monitors for our microservices
    additionalServiceMonitors:
      - name: rescuemesh-services
        selector:
          matchLabels:
            monitoring: "true"
        namespaceSelector:
          matchNames:
            - rescuemesh
        endpoints:
          - port: http
            interval: 30s
            path: /metrics

# Grafana configuration
grafana:
  enabled: true
  adminPassword: "CHANGE_ME_PLEASE"  # Change this!
  
  persistence:
    enabled: true
    storageClassName: do-block-storage
    size: 10Gi
  
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - grafana.villagers.live
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.villagers.live
  
  # Pre-configure data sources
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-kube-prometheus-prometheus:9090
          access: proxy
          isDefault: true
        - name: Loki
          type: loki
          url: http://loki:3100
          access: proxy

  # Import default dashboards
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default

# Alert Manager
alertmanager:
  enabled: true
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: do-block-storage
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

# Node Exporter - collect node metrics
nodeExporter:
  enabled: true

# Kube State Metrics - K8s object metrics
kubeStateMetrics:
  enabled: true
